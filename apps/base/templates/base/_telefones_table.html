<strong>Telefones cadastrados</strong>
<table id="telefones-table" class="table">
  <thead>
  <tr>
    <th class="text-center" scope="col">NÃºmero</th>
    <th class="text-center" scope="col">Principal?</th>
    <th class="text-center" scope="col">Excluir</th>
  </tr>
  </thead>
  <tbody>
  {% for telefone in telefones %}
    <tr>
      <td class="text-center">{{ telefone.numero }}</td>
      <td class="text-center">{% if telefone.principal %}<i class="material-icons">check_circle_outline</i>{% else %}<span class="material-icons">highlight_off</span>{% endif %}</td>
      <td class="text-center">
        <a type="button" class="delete-telefone" data-form-url="{% url 'apaga_telefone' telefone.id %}">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  {% endfor %}

  </tbody>
</table>
